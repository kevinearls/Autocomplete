<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function getPlacePartialName(name) {
            console.log(">>>>> in getPlacePartialName with name: [" + name + "] length is " + name.length);
            if (name.length > 2) {
                console.log("We should be adding options here");
                var autoCompleteList = document.getElementById('autocomplete')
                const apiUrl = 'http://localhost:8080/api/v1/fred';

// Make a GET request
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        data.forEach(element => {
                            console.log(element);
                            option = document.createElement('option');
                            option.value = element;
                            console.log(">>>>> Adding options [" + element + "]");
                            // TODO delete existing children first?
                            autoCompleteList.appendChild(option);
                        })
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Ready</h1>
    <form id="guess-form" action="/check" method="POST" modelAttribute="guess" >
        <label>
            <input placeholder="Guess? " id="theguess" name="guess" style="background-color: #F0ECEB"
                   class="form-control" required="required" th:placeholder="#{game.page.guess}"
                   oninput="getPlacePartialName(this.value)" list="autocomplete">
            <datalist id="autocomplete">
<!--                <option data-display="Guess" value=""></option>-->
                <option value="Firefox">
                                    <option value="Chrome">
                                    <option value="Opera">
                                    <option value="Safari">
            </datalist>

<!--            <input list="browsers" name="browser">-->
<!--            <datalist id="browsers">-->
<!--                <option value="Internet Explorer">-->
<!--                <option value="Firefox">-->
<!--                <option value="Chrome">-->
<!--                <option value="Opera">-->
<!--                <option value="Safari">-->
<!--            </datalist>-->


        </label>
        <button type="submit" style="color:white;background-color: #FF6347;border: solid  #FF6347;"
                class="btn btn-primary" th:text="#{game.page.submit}">submit
        </button>
    </form>
</div>
</body>
</html>
